<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coolors - The super Fast color generator</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- Header Section -->
    <header>
      <main class="sideMenu">
        <img src="./assets/menu.png" alt="Menu" />
      </main>
      <main class="headerLogo">
        <img src="./assets/logo.svg" alt="Logo" />
      </main>
      <main class="headerNavs">
        <nav>Tools</nav>
        <nav>Go Pro</nav>
        <hr />
        <nav>Sign in</nav>
        <button>Sign Up</button>
      </main>
    </header>
    <!-- Header Section -->
    <!-- Hero Section -->
    <section class="heroContainer">
      <main class="heroText">
        <h1>The super fast color palette generator!</h1>
        <p>
          Create the perfect palette or get inspired by thousands of beautiful
          color schemes.
        </p>
        <div class="btnHold">
          <button>Start the generator</button>
          <button>Explor trending palette</button>
        </div>
      </main>
      <main class="heroImage">
        <img src="/assets/hero.png" alt="" />
      </main>
    </section>
    <!-- Hero Section -->
    <!-- App Section -->
    <h1>App Seccsions</h1>
    <!-- App Section -->
  </body>
